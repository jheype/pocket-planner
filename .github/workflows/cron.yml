name: Due reminders

on:
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call due cron
        run: |
          curl -sS -X POST "https://jheypepocket.com/api/cron/due" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
